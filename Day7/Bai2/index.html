<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 7 - Bài 2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="../../src/icon/themify-icons/themify-icons.css"
    />
  </head>
  <body>
    <!-- Đề mục -->
    <nav style="background: gray; position: absolute; left: 0; top: 0">
      <p
        style="
          font-weight: 1000;
          font-size: 1.6rem;
          font-family: sans-serif;
          color: black;
        "
      >
        Buổi 7 - Bài 2
      </p>
      <button onclick="location.href='../'">Quay lại</button>
      <hr />
    </nav>

    <!-- Bài tập -->
    <div class="login-box row">
      <div class="login-desc col-40">
        <a class="icon" href="#"><i class="ti-arrow-right"></i></a>
        <div class="heading">
          <span>JL</span>
          <h1>Just Log</h1>
        </div>
        <p>
          Lorem ipsum dolor sit amet. consectetur adipisicing elit. sed do
          eiusmod tempor incididunt Lorem Ipsum
        </p>
        <button>Read More</button>
        <div class="contact-box">
          <ul>
            <li>
              <a href="#"><i class="ti-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="ti-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="ti-google"></i></a>
            </li>
            <li>
              <a href="#"><i class="ti-linkedin"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="login-form col-60">
        <div class="heading">
          Login to <span> <span>your</span> account</span>
        </div>
        <form action="">
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email Address"
          />
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          />
          <div class="form-assist">
            <input type="checkbox" id="lbl-remember-me" name="remember-me" />
            <label for="lbl-remember-me">Remember me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button>LOGIN</button>
          <div class="sign-up">
            Don't have an account? Register <a href="#">here</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Chân trang -->
  </body>
</html>
