<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="header">
        <h1>Blogger</h1>
        <button class="sign-in-btn">Sign in</button>
      </div>
      <!-- /HEADER -->
      <!-- BLOG WRAPPER -->
      <div class="blog-wrapper">
        <!-- INFO -->
        <div class="info">
          <div class="time-update">
            <p class="day">Một ngày trước</p>
            <p class="hour">5h chiều</p>
            <p class="minute">37 phút</p>
          </div>
          <span>@Trung Tuyen</span>
        </div>
        <!-- /INFO -->
        <!-- ARTICLE -->
        <div class="article">
          <div class="header">
            <div class="avatar"></div>
            <span>Trung Tuyển</span>
          </div>
          <div class="content">
            <span class="header">Test 3</span>
            <div class="data"></div>
          </div>
          <div class="end">
            <div class="hastag">
              <a href="#">view more test</a>
              <a href="#">view more test</a>
            </div>
            <div class="time-reading">
              <i>Khoảng 1 giây đọc</i>
            </div>
          </div>
        </div>
        <!-- /ARTICLE -->
      </div>
      <!-- /BLOG WRAPPER -->
    </div>
  </body>
</html>
