<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grover</title>
    <link rel="stylesheet" href="css/grid.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../../src/icon/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <header class="mt-10">
        <div class="row">
          <div class="offset-1 col-3 col-lg-2 offset-lg-0">
            <div class="header__logo">
              <a href="#"
                ><img
                  src="https://hoanganf8.github.io/htmlcss_project01/assets/images/logo.svg"
                  alt="logo"
              /></a>
            </div>
          </div>

          <div class="offset-6 col-1 hidden-lg">
            <label for="open_menu-lbl" class="header__menu--btn">
              <i class="fa-solid fa-bars"></i>
            </label>
          </div>

          <div class="col-12 offset-lg-2 col-lg-8">
            <input type="checkbox" id="open_menu-lbl" hidden />
            <nav class="header__menu">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Shop</a></li>
              </ul>
              <form class="header__search">
                <label for="header__search-lbl"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></label>
                <input
                  id="header__search-lbl"
                  type="text"
                  placeholder="Search"
                />
                <i class="fa-solid fa-cart-shopping"></i>
              </form>
            </nav>
          </div>
        </div>
      </header>
    </div>

    <!-- Section 1 -->
    <section>
      <div class="container mt-30">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="section1__info">
              <div class="section1__info--highlight">
                <span>More than Faster</span>
                <img
                  src="https://hoanganf8.github.io/htmlcss_project01/assets/images/strawberry.svg"
                  alt="strawberry"
                />
              </div>
              <div class="section1__info--heading mt-10">
                <h2>
                  Groceries delivered in as little as <span>2 hours</span>
                </h2>
              </div>
              <div class="section1__info--desc mt-20">
                <p>
                  Grocen atssures fresh grocery every morning to your family
                  without getting out in this pandemic.
                </p>
              </div>
              <div class="section1__button mt-20">
                <div class="row">
                  <div class="col-3">
                    <div class="section1__button--OrderNow">
                      <a href="#">Order Now</a>
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="section1__button--play">
                      <img
                        src="https://hoanganf8.github.io/htmlcss_project01/assets/images/button-play.svg"
                        alt="button-play"
                      />
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="section1__button--OrderProcess">
                      <a href="#">Order Process</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="section1__image">
              <img
                src="https://hoanganf8.github.io/htmlcss_project01/assets/images/header-img.png"
                alt="section1-image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
