<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanTri</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button class="show_sign_in-btn">Đăng nhập</button>
    <div class="overlay"></div>
    <div class="form-box">
      <a class="logo" href="#"
        ><img src="./static/icon/c7b827391b2f30b6fbaf.png" alt="logo"
      /></a>
      <nav>
        <div class="sign_in active">Đăng nhập</div>
        <div class="sign_up">Đăng ký</div>
      </nav>

      <!-- SIGN IN -->
      <div class="sign_in-box active">
        <p class="desc">với các tài khoản mạng xã hội</p>
        <div class="social_method">
          <a class="google" href="#"
            ><i class="fa-brands fa-google"></i>Google</a
          >
          <a class="facebook" href="#"
            ><i class="fa-brands fa-facebook"></i>Facebook</a
          >
        </div>
        <form action="">
          <span class="or">hoặc</span>
          <div class="input-box">
            <label for="email-lbl">Email</label>
            <div class="email-input">
              <input type="email" placeholder="Email" id="email-lbl" required />
            </div>
          </div>
          <div class="input-box">
            <label for="password-lbl">Mật khẩu</label>
            <div class="password-input">
              <input
                type="password"
                id="password-lbl"
                placeholder="Mật khẩu"
                required
              />
              <i class="fa-regular fa-eye active"></i>
              <i class="fa-regular fa-eye-slash "></i>
            </div>
          </div>
          <a class="forget_password" href="#">Quên mật khẩu?</a>
          <button type="submit">Đăng nhập</button>
        </form>
      </div>

      <!-- SIGN UP -->
      <div class="sign_up-box ">
        <p class="desc">Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</p>
        <form action="">
          <div class="input-box">
            <label for="fullname-lbl">Họ và tên</label>
            <div class="fullname-input">
              <input
                type="text"
                placeholder="Họ và tên"
                id="fullname-lbl"
                required
              />
            </div>
          </div>
          <div class="input-box">
            <label for="email-lbl">Email</label>
            <div class="email-input">
              <input type="email" placeholder="Email" id="sign_up-email-lbl" required />
            </div>
          </div>
          <div class="input-box">
            <label for="password-lbl">Mật khẩu</label>
            <div class="password-input">
              <input
                type="password"
                id="sign_up-password-lbl"
                placeholder="Mật khẩu"
                required
              />
              <i class="fa-regular fa-eye active"></i>
              <i class="fa-regular fa-eye-slash "></i>
            </div>
          </div>
          <p class="policy">
            Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
            <a href="#">điều kiện về qui định và chính sách của Dân trí</a>
          </p>
          <button type="submit">Đăng ký</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
