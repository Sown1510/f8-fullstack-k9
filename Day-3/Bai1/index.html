<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 3 - Bài 1</title>
  </head>
  <body>
    <!-- Đề mục -->
    <div>
      <p style="font-weight: 1000">Buổi 3 - Bài 1</p>
      <button onclick="location.href='../'">Quay lại</button>
      <hr />
    </div>

    <!-- Bài tập -->
    <style>
      h3 {
        font-size: 35px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        margin: 0px;
      }

      .form-container {
        width: 70%;
        background-color: #cccccc;
        overflow: hidden;
      }

      form {
        padding: 5px 5px 40px 15px;
      }

      .row {
        display: block;
        width: 100%;
      }

      .col-2 {
        float: left;
        width: 50%;
      }

      label {
        font-weight: 500;
        font-size: 15px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      input {
        padding: 8px 0px 8px 5px;
        border-radius: 3px;
        border: 0;
        width: 90%;
        margin: 5px 0px 15px 0px;
      }

      .select {
        width: 100%;
      }

      select {
        padding: 8px 0px 8px 5px;
        border-radius: 3px;
        border: 0;
        width: 90%;
        margin: 5px 0px 15px 0px;
        height: 31px;
      }

      span {
        color: #7b7b7b;
      }

      form button {
        width: 95%;
        padding: 10px 0;
        color: white;
        background-color: #4cb050;
        border: none;
      }
    </style>

    <div class="form-container">
      <form action="">
        <h3>Try a free sample</h3>
        <p>
          Sign up to get a coupon you can redeem at your nearest Dancing Goat
          cafe for a sample of the Colombia Carlos Imbachi coffee. We'll also
          make sure you don't miss out on news introducing the new coffees that
          we add to our store regularly.
        </p>
        <div class="row">
          <div class="col-2">
            <div>
              <label for="lbl-firstName">First name</label>
              <div>
                <input type="text" id="lbl-firstName" placeholder="John" />
              </div>
              <label for="lbl-email">Email address</label>
              <div>
                <input
                  type="text"
                  id="lbl-email"
                  placeholder="john@example.com"
                />
              </div>
              <label for="lbl-city">City</label>
              <div>
                <input type="text" id="lbl-city" placeholder="London" />
              </div>
              <label for="lbl-zipCode">ZIP code</label>
              <div>
                <input type="text" id="lbl-zipCode" plhnceholder="EC2Y8DS" />
              </div>
            </div>
          </div>
          <div class="col-2">
            <div>
              <label for="lbl-lastName">Last Name</label>
              <div>
                <input type="text" id="lbl-lastName" placeholder="Smith" />
              </div>
              <label for="lbl-address">Address</label>
              <div>
                <input type="text" id="lbl-address" placeholder="Silk St" />
              </div>
              <label for="lbl-state">State <span>(optional)</span></label>
              <div>
                <input type="text" id="lbl-state" placeholder="" />
              </div>
              <label for="lbl-country">Country</label>
              <div class="select">
                <select name="country" id="lbl-country">
                  <option value="0">---Select your country---</option>
                  <option value="1">United Kingdom</option>
                  <option value="2">China</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button>SEND ME FREE COFFEE</button>
      </form>
    </div>
    <!-- Chân trang -->
  </body>
</html>
